<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>detail_board</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">

            <!--
            <input type="hidden" id="portfolio-id" th:value="${portfolio.pid}">
            -->

            <section class="mb-5" style="display: flex; justify-content: space-between;"> <!-- 제목, 작성자, 조회수 -->
                <div>
                    <label for="title">제목</label>
                    <span class="fs-5 mb-4" id="title" th:text="${board.title}"></span>
                </div>
                <div>
                    <label for="hit">조회수</label>
                    <span class="fs-5 mb-4" id="hit" th:text="${boardView}"></span>
                    <label for="writer">작성자</label>
                    <span class="fs-5 mb-4" id="writer" th:text="${board.writer.uid}"></span>
                </div>
            </section>
            <section class="mb-5"> <!-- 파일 -->
                <label>파일</label>
<!--                <p class="fs-5 mb-4" th:text="${}"></p>-->
            </section>
            <section class="mb-5"> <!-- 본문 -->
                <label>본문</label>
                <p class="fs-5 mb-4" th:text="${board.content}"></p>
            </section>
            <section class="mb-5"> <!-- 해시 태그 -->
                <label>해시 태그:</label>
                <div>
                    <span th:each="hash : ${hashes}" class="fs-5 mb-4" style="margin-right: 5px;">
                        <a href="#" th:text="${hash.getHash()}"></a>
                     </span>
                </div>
            </section>

            <section class="mb-5">
                <button th:if="${heart} == true" type="button" class="btn btn-danger btn-sm" ></button>
                <button th:if="${heart} == false" type="button" class="btn btn-secondary btn-sm" ></button>
                <label>좋아요</label>
            </section>
            <button type="button" class="btn btn-primary btn-sm" id="modify-btn" >수정</button>
            <button type="button" class="btn btn-secondary btn-sm" id="delete-btn" >삭제</button>
        </div>
    </div>
</div>


</body>
</html>
