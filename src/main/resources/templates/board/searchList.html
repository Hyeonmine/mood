<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>BoardList</title>
</head>
<body>
<div layout:fragment="content">
    <div>
        <h3>검색한 게시판</h3>
    </div>
    <div class="content">
        <p th:align="right">
            <a >글쓰기</a>
        </p>
        <table class="table text-center align-center">
            <colgroup>
                <col style="width: 7.5%;"/>
                <col style="width: auto;"/>
                <col style="width: 10%;"/>
                <col style="width: 15%"/>
            </colgroup>
            <thead>
            <tr>
                <th scope="col">번호</th>
                <th scope="col">제목</th>
                <th scope="col">작성자</th>
                <th scope="col">날짜</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board : ${searchList}">
                <td th:text="${board.bno}"></td>
                <td th:text="${board.title}"></td>
                <td th:text="${board.writer.uid}"></td>
                <td th:text="${board.regTime}"></td>
            </tr>
            </tbody>
        </table>

        <section>
            <!--페이지 네이션-->
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1" aria-disabled="true">&laquo;</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item active" aria-current="page"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
                </ul>
            </nav>
        </section>
        <section>
            <!--검색-->
            <div class="input-group justify-content-end">
                <form action="board/search" method="get" id="d-flex" role="search">
                    <div class="input-group">
                        <select title="검색 유형 선택">
                            <option value="">전체 검색</option>
                            <option value="">제목</option>
                            <option value="">본문</option>
                            <option value="">작성자</option>
                            <option value="">해시태그</option>
                        </select>
                        <input class="form-control me-2" type="search" name="keyword" placeholder="키워드를 입력해주세요." title="키워드 입력" />
                        <button type="submit" class="btn btn-outline-success"><i class="fas fa-search"></i>
                            <span class="skip_info">검색</span> </button>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>
</body>
</html>
