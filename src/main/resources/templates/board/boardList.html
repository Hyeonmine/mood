<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>BoardList</title>
</head>
<body>
<div layout:fragment="content">
    <div>
        <h3>게시판 목록</h3>
    </div>
    <div class="content">
        <p>
            <a>글쓰기</a>
        </p>
        <table th:border="1" class="table">
            <colgroup>
                <col style="width: 7.5%;"/>
                <col style="width: auto;"/>
                <col style="width: 10%;"/>
                <col style="width: 15%"/>
            </colgroup>
            <thead>
            <tr>
                <th scope="col">번호</th>
                <th scope="col">제목</th>
                <th scope="col">작성자</th>
                <th scope="col">날짜</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board : ${boards}" class="text-center align-middle">
                <td th:text="${board.bno}"></td>
                <td th:text="${board.title}"></td>
                <td th:text="${board.writer.uid}"></td>
                <td th:text="${board.regTime}"></td>
            </tr>
            </tbody>
        </table>
        <section>
        <!--검색-->
            <div class="search_box">
                <form id="searchForm" onsubmit="return false;" autocomplete="off">
                    <div class="sch_group f1">
                        <select title="검색 유형 선택">
                            <option value="">전체 검색</option>
                            <option value="">제목</option>
                            <option value="">본문</option>
                            <option value="">작성자</option>
                            <option value="">해시태그</option>
                        </select>
                        <input type="text" placeholder="키워드를 입력해주세요." title="키워드 입력" />
                        <button type="button" class="bt_search"><i class="fas fa-search"></i>
                        <span class="skip_info">검색</span> </button>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>
</body>
</html>
